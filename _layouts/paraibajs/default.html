<!doctype html>
<html dir="ltr" lang="{{ site.noita.lang }}">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Paraiba.js</title>

  {% include paraibajs/robots.html %}
  {% include paraibajs/meta-description.html %}

  {% for stylesheet in site.noita.stylesheets %}
    <link rel="stylesheet" href="{{ stylesheet }}">
  {% endfor %}

  <meta property="og:title" content="{{ page.title }} | Paraiba.js"/>
  {% if page.image %}
  <meta property="og:image" content="{{page.image}}"/>
  {% else %}
  <meta property="og:image" content="http://paraibajs.github.io/assets/images/logo.png"/>
  {% endif %}

  <meta property="og:site_name" content="Paraiba.js"/>
  <meta property="og:description" content="O Paraiba.js é um grupo de discussão da linguagem Javascript na paraíba que também organiza eventos para a disseminação de novidades da linguagem"/>

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="/assets/vendor/jquery/dist/jquery.min.js"></script>

</head>
<body>

  <!-- Fork me on github -->
  <a href="https://github.com/paraibajs/paraibajs.github.io" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

  <main class="container">

    <div class="row">

      <header role="banner" class="top col-sm-3">

        <h1><a href="/"><img src="/assets/images/logo.png"/></a></h1>

        <nav role="navigation">
          <ul class="right">
            {% for item in site.noita.menu %}
              <li{% if item.class %} class="has-form"{% endif %}>
                <a href="{{ item.url }}" target="{{item.target}}" class="{{ item.class }}">{{ item.name }}</a>
              </li>
            {% endfor %}
          </ul>
          <script async defer src="http://grudepb.herokuapp.com/slackin.js?large"></script>
        </nav>

      </header>

      <section role="content" class="content col-sm-9">
        {{ content }}
      </section>

    </div>

  <footer>

  </footer>

  </main>

  <script src="/assets/vendor/gmaps/gmaps.js"></script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>
  <script src="/assets/js/main.js"></script>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//google-analytics.com/analytics.js','ga');

  ga('create', 'UA-51437089-1', 'paraibajs.github.io');
  ga('send', 'pageview');

  </script>

</body>
</html>
