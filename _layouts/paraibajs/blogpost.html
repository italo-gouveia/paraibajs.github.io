---
layout: default
---

<div class="row blogpost">
  <h2>{{page.title}}</h2>
  <div class="medium-8 columns">
    <div class="meta">
      Postado em {{ page.date | date: site.date_format }} por {{page.author}}
    </div>
    <div class="content">
      {{ content }}
    </div>

    <div id="sharing">
      <a class="twitter" href="https://twitter.com/intent/tweet?text={{page.title}} {{ site.url }}{{ page.url }}"><span class="icon-twitter"> Tweet</span></a>

      <a class="facebook" href="#" onclick="
          window.open(
            'https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href),
            'facebook-share-dialog',
            'width=626,height=436');
          return false;"><span class="icon-facebook-rect"> Share</span>
      </a>
    </div>

    <div id="disqus_thread"></div>
    <script>
    /**
    * RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
    * LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
    */

    var disqus_config = function () {
    this.page.url = "{{ site.url }}{{page.url}}"; // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = "{{page.slug}}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');

    s.src = '//paraibajs.disqus.com/embed.js';

    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

  </div>
</div>
